<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="utf-8" />
    <title>Nybodahallen</title>
    <style>
        body {
            background: #000;
            font-family: sans-serif;
            color: #fff;
            margin: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        #webcam {
            max-width: 100vw;
            max-height: 100vh;
            height: auto;
        }
    </style>
    <script>
        const BASE_URL = "https://nybodahallen.se"

        const updateWeather = () => {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=59.305&longitude=18.011&current_weather=true&hourly=temperature_2m`)
                .then(response => response.json())
                .then(weatherData => { document.getElementById('temp').innerHTML = `${weatherData.current_weather.temperature}Â°C` })
                .catch(error => { console.error('Error fetching weather data:', error) })
        }

        const updateImage = () => {
            updateWeather()
            let now = new Date()
            let img = new Image()
            img.src = BASE_URL + "/output.png?" + now.getTime()
            img.onload = () => {
                let canvas = document.getElementById('webcam')
                let ctx = canvas.getContext('2d')
                canvas.width = img.width
                canvas.height = img.height
                ctx.drawImage(img, 0, 0, img.width, img.height)
            }
        }
        setInterval(updateImage, 5000)
    </script>
</head>

<body onload="updateImage()">
    <canvas id="webcam" width="960" height="720"></canvas>
    <div id="info">
        <h1>Nybodahallen <span id="temp"></span></h1>
    </div>
</body>

</html>
